<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Prayer Time</title>
</head>
<body>
    <main class="container">
        <div class="leftside">
            <h3>Algeria Prayer Times</h3>
            <label for="location">Location: </label>
            <button id="locationBtn">Location Icon</button>
            <h3>OR</h3>
            <select id="location">
                <option value="" disabled selected>Select location manually</option>
                <option value="algiers">Algiers</option>
                <option value="oran">Oran</option>
                <!-- add the rest of the states later -->
            </select>
        </div>
        <div class="rightside">
            <p><time datetime="2023-11-09">November 9, 2023</time></p>
            <p><time datetime="1445-02-07">Rabi' al-Awwal 7, 1445</time></p>
            <p><time datetime="13:45">1:45 PM</time></p>
        </div>
        <div class="bottomside">
            <p>Sobh <time datetime="13:45">1:45 PM</time></p>
            <p>Duhr <time datetime="13:45">1:45 PM</time></p>
            <p>Asr <time datetime="13:45">1:45 PM</time></p>
            <p>Maghrib <time datetime="13:45">1:45 PM</time></p>
            <p>Isha <time datetime="13:45">1:45 PM</time></p>
        </div>
    </main>
</body>
</html>
